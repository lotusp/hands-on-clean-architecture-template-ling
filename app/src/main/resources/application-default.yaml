# 默认配置：使用 H2 内存数据库（无需 Docker）
spring:
  docker:
    compose:
      enabled: false  # 禁用 Docker Compose 自动启动
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate  # 使用 Flyway 管理 schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true  # 启用 H2 控制台，可通过 http://localhost:8080/h2-console 访问
      path: /h2-console
      settings:
        web-allow-others: false  # 不允许远程访问（仅本地）
        trace: false  # 不启用跟踪

